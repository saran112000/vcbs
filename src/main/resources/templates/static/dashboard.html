<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/fontawesome/css/all.css}">
    <link rel="stylesheet" th:href="@{/fontfamily/css/google_font_family.css}">
</head>
<body>
    <!-- Dashboard Page -->
    <div id="dashboardPage" class="page">
        <div class="dashboard-header">
            <div class="header-left">
                <div class="logo-mini">
                    <i class="fas fa-video"></i>
                    <span>VC Booking</span>
                </div>
                <h1>Welcome to Booking Page</h1>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="loggedInUser">User</span>
                </div>
                <button class="btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <div class="dashboard-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <nav class="sidebar-nav">
                    <button class="nav-btn active" data-page="booking">
                        <i class="fas fa-calendar-plus"></i> Book VC Room
                    </button>
                    <button class="nav-btn" data-page="reports">
                        <i class="fas fa-file-alt"></i> Generate Reports
                    </button>
                    <button class="nav-btn" data-page="cancelReports">
                        <i class="fas fa-ban"></i> Cancel Booking Reports
                    </button>
                    <button class="nav-btn" data-page="manageUsers">
                        <i class="fas fa-users-cog"></i> Manage Users
                    </button>
                    <button class="nav-btn" data-page="changePassword">
                        <i class="fas fa-key"></i> Change Password
                    </button>
                </nav>
            </div>

            <div class="dashboard-initial-text" th:text="|Welcome ${session.userName}|">Welcome User</div>
        </div>
    </div>

    <!-- Modal for Cancel Booking -->
    <div id="cancelModal" class="modal">
        <div class="modal-content glass-effect">
            <div class="modal-header">
                <h3><i class="fas fa-calendar-times"></i> Cancel Booking</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="booking-details" id="modalBookingDetails">
                    <!-- Booking details will be shown here -->
                </div>
                <form id="cancelBookingForm">
                    <div class="input-group">
                        <label for="cancelReason">What is the reason for cancellation?</label>
                        <textarea id="cancelReason" placeholder="Type cancellation reason..." rows="4" required></textarea>
                    </div>
                    <div class="input-group">
                        <label for="cancelDate">Cancel Date:</label>
                        <input type="date" id="cancelDate" required>
                    </div>
                    <div class="modal-buttons">
                        <button type="submit" class="btn-danger">
                            <i class="fas fa-ban"></i> Cancel Booking
                        </button>
                        <button type="button" class="btn-secondary modal-close-btn">
                            <i class="fas fa-times"></i> Close
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
