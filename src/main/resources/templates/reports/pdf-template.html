<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body { font-family: sans-serif; }
        .box { border: 1px solid black; padding: 10px; }
    </style>
</head>
<body>
    <h1 th:text="${title}">Title</h1>
    <div class="box">
        <p>Customer: <span th:text="${customerName}">Name</span></p>
        <p>Amount: <span th:text="${amount}">0</span></p>
    </div>
</body>
</html>
